	    body {

	        width:1280px;

	        position: absolute;

<body>
    <div id="container">
        <div id="left"><pre>&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;Xem ví dụ&lt;/title&gt;
    &lt;style type=&quot;text/css&quot;&gt;
        h1{
            margin:100px;
            font-size:60px;
            text-shadow:<span id="layvitri1" style="color:red;font-size:20px">0px</span> <span id="layvitri2" style="color:red;font-size:20px">0px</span>;
        }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Lập Trình Web&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;</pre></div>
        <div id="right">
            <div id="top">
                
            </div>
            <div id="bottom">
                <table style="width:100%;font-size:22px;height:100%" id="ksnjb23">
                    <tr>
                        <td style="padding:0px 10px;width:10px">X</td>
                        <td style="padding:0px 10px"><input type="range" name="x" value="0" min="-50" max="50" style="width:100%"></td>
                    </tr>
                    <tr>
                        <td style="padding:0px 10px">Y</td>
                        <td style="padding:0px 10px"><input type="range" name="y" value="0" min="-50" max="50" style="width:100%"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function view_result(text) {
            var ifr = document.createElement("iframe");
            ifr.setAttribute("frameborder", "0");
            ifr.setAttribute("id", "iframeResult");
            document.getElementById("top").innerHTML = "";
            document.getElementById("top").appendChild(ifr);
            var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
            ifrw.document.open();
            ifrw.document.write(text);
            ifrw.document.close();
        }
        var text = "<style>h1{margin:100px;font-size:60px;text-shadow:0px 0px;}</style><h1>Lập Trình Web</h1>";
        view_result(text);
        $(document).on('input', "[name='x'],[name='y']", function(){
            var x = $("[name='x']").val() + "px";
            var y = $("[name='y']").val() + "px";
            $("#layvitri1").html(x);
            $("#layvitri2").html(y);
            var text = "<style>h1{margin:100px;font-size:60px;text-shadow:"+x+" "+y+";}</style><h1>Lập Trình Web</h1>";
            view_result(text);
        })
    </script>
    <style type="text/css">
        #ksnjb23, #ksnjb23 td{border:1px solid #b3b2b2;border-collapse:collapse;}
    </style>
    <script src="../home/highlight/highlight.pack.js"></script>
