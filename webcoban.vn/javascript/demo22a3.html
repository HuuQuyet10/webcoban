<body>
    <script type="text/javascript">
        function view_result() {
            var text = document.getElementById("textareaCode").value;
            var ifr = document.createElement("iframe");
            ifr.setAttribute("frameborder", "0");
            ifr.setAttribute("id", "iframeResult");
            document.getElementById("iframewrapper").innerHTML = "";
            document.getElementById("iframewrapper").appendChild(ifr);
            var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
            ifrw.document.open();
            ifrw.document.write(text);
            ifrw.document.close();
        }
    </script>
    <div id="container">
        <div id="ads"><div></div></div>
        <div id="menu">
            <div class="f1"><h1>Bạn có thể chỉnh sửa code bên dưới:</h1></div>
            <div class="f2">
                <button class="xemketqua" onclick="view_result()"><div>Xem kết quả</div></button>
            </div>
            <div class="f3">
                <div style="padding-left:5px"><input type="range" value="525" min="0" max="1050" style="width:100%;margin-top:15px" id="scroll_resize"></div>
            </div>
            <div class="f4"><div id="showSize"></div></div>
        </div>
        <div id="content">
            <div class="left">
                <div id="textarea">
                    <div id="textareawrapper">
                        <div id="codecolor"></div>
                        <textarea id="textareaCode" autocomplete="off" wrap="logical" spellcheck="false">&lt;!DOCTYPE html&gt;

    &lt;script&gt;
        var a = Math.floor(Math.random() * 10);

&lt;/body&gt;
&lt;/html&gt;</textarea>
                    </div>
                </div>
            </div>
            <div class="right">
                <div id="iframe">
                    <div id="iframewrapper"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        showsize()
        $(document).on('input', '#scroll_resize', function() {
            var nth2_size = $(this).val() - 525;
            if(nth2_size >= 0){
                var nth2_textarea = 640 + nth2_size + "px"; 
                var nth2_iframe = 640 - nth2_size + "px";
            }else{
                var nth2_textarea = 640 + nth2_size + "px"; 
                var nth2_iframe = 640 - nth2_size + "px";
            }
            $("#container #content .left").css("width",nth2_textarea);
            $("#container #content .right").css("width",nth2_iframe);
            showsize()
        });
        function showsize(){
            var iframewidth = $('#iframe').width();
            var iframeheight = $('#iframe').height();
            var showSize = "[" + iframewidth + "x" + iframeheight + "]";
            $("#showSize").html(showSize);
        }
        if (window.addEventListener) {              
            window.addEventListener("resize", showsize);
        } else if (window.attachEvent) {                 
            window.attachEvent("onresize", showsize);
        }
    </script>
    <script>
    if (navigator.userAgent.indexOf("WebKit") > -1 && navigator.userAgent.indexOf("Edge") == -1) {
        document.getElementById("codecolor").className += " codecolorCC";
        document.getElementById("textareaCode").className += " textareaCC";
        removetabs();
        colorcoding();
        if (document.getElementById("textareaCode").addEventListener) {              
            document.getElementById("textareaCode").addEventListener("input", removetabs);
            document.getElementById("textareaCode").addEventListener("input", colorcoding);
            document.getElementById("textareaCode").addEventListener("scroll", syncscroll);
        } else if (document.getElementById("textareaCode").attachEvent) {                 
            document.getElementById("textareaCode").attachEvent("oninput", removetabs);
            document.getElementById("textareaCode").attachEvent("oninput", colorcoding);
            document.getElementById("textareaCode").attachEvent("onscroll", syncscroll);
        }
    }
    function removetabs() {
        var text = document.getElementById("textareaCode").value;
        text = text.replace(/\t/g, " ");
        document.getElementById("textareaCode").value = text;
    }
    function colorcoding() {
        var text = document.getElementById("textareaCode").value;
        text = text.replace(/&/g, "&amp;");
        text = text.replace(/\t/g, "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");   
        text = text.replace(/  /g, " &nbsp;");  
        text = text.replace(/</g, "&lt;");
        text = text.replace(/>/g, "&gt;");
        text = text.replace(/(?:\r\n|\r|\n)/g, '<br>');
        text = text.replace(/<br> /g, "<br>&nbsp;");  
        text = CodeColorize(text);
        document.getElementById("codecolor").innerHTML = text + "<br>";
    }
    function syncscroll() {
        document.getElementById("codecolor").scrollTop = document.getElementById("textareaCode").scrollTop;
    }
    </script>
